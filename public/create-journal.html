<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Journal</title>
    </head>
    <body>
        <h1>Create Journal</h1>
        <form action="/api/v1/journals" method="post">
            <label for="main_title">Title</label>
            <input id="main_title" type="text" name="title" placeholder="Enter title" minlength="4" required>
            <label for="journal_category">Journal Type</label>
            <select id="journal_category" name="category" required>
                <option value="idea">Idea</option>
                <option value="note">Note</option>
                <option value="goal">Goal</option>
                <option value="habit">Habit</option>
                <option value="memory">Memory</option>
                <option value="mood">Mood</option>
                <option value="event">Event</option>
                <option value="task">Task</option>
            </select>
            <label for="journal_entry">Journal Entry</label>
            <textarea id="journal_entry" name="entry" rows="5" cols="30" minlength="10" required></textarea>
            <button type="submit">Submit</button>
        
        </form>
    
    </body>
</html>
