<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <form action="https://food" method="post">
            <input id="first_food" type="checkbox" name="apple">
            <label for="first_food">Apple</label>
            <input id="second_food" type="checkbox" name="banana">
            <label for="second_food">Banana</label>
            <input id="third_food" type="checkbox" name="orange">
            <label for="third_food">Orange</label>
            <h3>Select your Religion</h3>
            <input id="first_option" type="radio" name="religion" value="islam">
            <label for="first_option">Islam</label>
            <input id="second_option" type="radio" name="religion" value="christianity">
            <label for="second_option">Christianity</label>
            <input id="third_option" type="radio" name="religion" value="buddhism">
            <label for="third_option">Buddhism</label>
            <input id="forth_option" type="radio" name="religion" value="hinduism">
            <label for="forth_option">Hinduism</label>
            <input id="range" type="range" name="volume">
            <label for="range">Volume Range</label>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
