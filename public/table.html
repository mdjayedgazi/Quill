<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Table Elements</h1>
        </header>
        <main>
            <section>
                <table>
                    <thead>
                        <!-- table heder -->
                        <tr>
                            <th>Event</th>
                            <th>Fight</th>
                            <th>Venue</th>
                            <th>City</th>
                            <th>PPV</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- table body -->
                        <tr>
                            <td>UFC 189</td>
                            <td>Mendes vs. McGregor</td>
                            <td rowspan="3">MGM Grand</td>
                            <td rowspan="4">Las Vegas</td>
                            <td>825,000</td>
                        </tr>
                        <tr>
                            <td>UFC 194</td>
                            <td>Aldo vs. McGregor</td>
                            <td>1,200,000</td>
                        </tr>
                        <tr>
                            <td>UFC 196</td>
                            <td>McGregor vs. Diaz</td>
                            <td>1,317,000</td>
                        </tr>
                        <tr>
                            <td>UFC 202</td>
                            <td>Diaz vs. McGregor 2</td>
                            <td>T-Mobile</td>
                            <td>1,650,000</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!-- table footer -->
                        <tr>
                            <td colspan="4">Total Sales</td>
                            <td>4,992,000</td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
